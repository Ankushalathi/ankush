<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-body">
        <div class="display">0</div>
        <div class="d-flex">
            <button btn-value="1" class="btn">1</button>
            <button btn-value="2" class="btn">2</button>
            <button btn-value="3" class="btn">3</button>
            <button btn-value="4" class="btn">4</button>
            <button btn-value="5" class="btn">5</button>
            <button btn-value="6" class="btn">6</button>
            <button btn-value="7" class="btn">7</button>
            <button btn-value="8" class="btn">8</button>
            <button btn-value="9" class="btn">9</button>
            <button btn-value="+" class="btn">+</button>
            <button btn-value="0" class="btn">0</button>
            <button btn-value="-" class="btn">-</button>
            <button btn-value="*" class="btn">X</button>
            <button btn-value="/" class="btn">/</button>
            <button btn-value="=" class="btn">=</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>
</html>
